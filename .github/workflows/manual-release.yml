name: Manual Release

on:
  repository_dispatch:
    types: manual-release
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git config user.name "Felipe Santos"
          git config user.email "felipecassiors@gmail.com"
          git commit --allow-empty -m "build(deps): manual release trigger"
      - run: |
          git push origin HEAD:test-branch
